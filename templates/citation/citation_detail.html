{% extends 'base.html' %}


{% block page %}
    <h1>{{ object.title }}</h1>
    <small>{{ object.created | date }}</small>
    <p>{{ object.content }}</p>
    <a class="waves-effect waves-light btn" href="{% url 'citation:edit' object.slug %}">Edit</a>
    <a class="waves-effect waves-light btn" href="{% url 'citation:list' %}">Back</a>
{% endblock %}
