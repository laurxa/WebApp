{% extends 'base.html' %}

{% block page %}
    <h1>Login</h1>
    <form method="post" action="{% url 'user:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="waves-effect waves-light btn" type="submit">Login</button>
        <a href="{% url 'user:register' %}">Don't have an account? Sign up!</a>
    </form>

{% endblock %}
