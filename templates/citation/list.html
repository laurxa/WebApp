{% extends 'base.html' %}

{% block page %}
    <h1>Citation list</h1>
    <ul>
        {% for citation in object_list %}
            <li>
                <a href="{% url 'citation:detail' citation.slug %}">{{ citation.title }}</a>
                <a href="{% url 'citation:edit' citation.slug %}">Edit</a>
            </li>
        {% empty %}
            <a href="{% url 'citation:create' %}">Add Citation </a>
        {% endfor %}
    </ul>
{% endblock %}
