{% if messages %}
    {% for message in messages %}
        <script>
            var content = '<span>{{ message }}</span>';

            {% if message.tags == 'success' %}
                content = '<i class="material-icons" style="margin-right: 10px">done</i>' + content;
            {% endif %}

            Materialize.toast(content, 3200);
        </script>
    {% endfor %}
{% endif %}
