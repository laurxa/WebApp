{% if messages %}
    {% for message in messages %}
        <script>
            {% if message.tags == 'success' %}
                var icon = '<i class="material-icons" style="margin-right: 10px">done</i>';
            {% endif %}

            var content = icon + '<span>{{ message }}</span>';

            Materialize.toast(content, 3200);
        </script>
    {% endfor %}
{% endif %}
